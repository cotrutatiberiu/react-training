<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Components</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->

    <script type="text/babel">

    //Friendly
    function FriendLy(props){
        var friendlyStyle={
            display: "inline-block",
            margin: 20,
            height:300,
            width:200,
            padding:0,
            backgroundColor:"#FFF",
            boxShadow: "10px 10px 5px grey"
        }
        return(
            <div style={friendlyStyle}>
            <Avatar url={props.url}/>
            <UserName username={props.username}/>
            <GetConnected/>
            </div>
        )
    }

    //Avatar Component

    function Avatar(props){
        var style={
            marginLeft:27,
            marginTop:20,
            width:150,
            height:150,
            borderWidth:0.5,
            borderRadius: "50%"
        }
        return(
            <img src={props.url} alt="profile picture" style={style}/>
        )
    }

    //Username Component

    function UserName(props){
        var nameStyle={
            fontSize:24,
            fontFamily: "Arial,Helvetica, sans-serif",
            margin:20,
            textAlign:"center"
        }
        return(
            <h1 style={nameStyle}>{props.username}</h1>
        )
    }

    //GetConnected Component

    function GetConnected(){
        var getConnectedStyle={
            marginLeft:15
        }
        return(
            <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
            </div>
        )
    }

    var iconStyle={
        margin:20
    }

    //Like Component
    function Like(){
    return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
    )
}

    //Share Component
    function Share(){
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //Add Component
    function Add(){
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //REACT RENDER TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACHT WHAT,REACT WHERE)


    ReactDOM.render(
    //REACT WHAT - JSX
 <div>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
    <FriendLy username="Rob" url="images/ct.jpg"/>
</div>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
);


    </script>

</body>

</html>
