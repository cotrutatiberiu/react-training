<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Components</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->

    <script type="text/babel">

    //Friendly
    function FriendLy(){
        var friendlyStyle={
            height:300,
            width:200,
            padding:0,
            backgroundColor:"#FFF",
            boxShadow: "10px 10px 5px grey"
        }
        return(
            <div style={friendlyStyle}>
            <Avatar/>
            <UserName/>
            <GetConnected/>
            </div>
        )
    }

    //Avatar Component

    function Avatar(){
        var style={
            marginLeft:20,
            marginTop:20,
            width:150,
            height:150,
            borderWidth:0.5,
            borderRadius: "50%"
        }
        return(
            <img src="images/ct.jpg" alt="profile picture" style={style}/>
        )
    }

    //Username Component

    function UserName(){
        var nameStyle={
            fontSize:24,
            fontFamily: "Arial,Helvetica, sans-serif",
            margin:20
        }
        return(
            <h1 style={nameStyle}>Profile Name</h1>
        )
    }

    //GetConnected Component

    function GetConnected(){
        return(
            <div>
            <Like/>
            <Share/>
            <Add/>
            </div>
        )
    }

    var iconStyle={
        margin:20
    }

    //Like Component
    function Like(){
    return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
    )
}

    //Share Component
    function Share(){
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //Add Component
    function Add(){
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //REACT RENDER TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACHT WHAT,REACT WHERE)


    ReactDOM.render(
    //REACT WHAT - JSX
 
    <FriendLy/>,

    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
);


    </script>

</body>

</html>
