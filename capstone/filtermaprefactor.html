<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Components</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->

    <script type="text/babel">

    function FriendLy(props){
        var people=props.people;
        var maleItem=people.filter(function(person){
            return person.gender==="male"
        })   
            .map(function(person){
            var friendlyStyle={
            display: "inline-block",
            margin: 20,
            height:300,
            width:200,
            padding:0,
            backgroundColor:"#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        
            return <div style={friendlyStyle} key={person.id}>
            <Avatar url={person.img}/>
            <UserName username={person.name}/>
            <GetConnected/>
            </div>
        })

        var femaleItem=people.filter(function(person){
            return person.gender==="female"
        })   
            .map(function(person){
            var friendlyStyle={
            display: "inline-block",
            margin: 20,
            height:300,
            width:200,
            padding:0,
            backgroundColor:"#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        
            return <div style={friendlyStyle} key={person.id}>
            <Avatar url={person.img}/>
            <UserName username={person.name}/>
            <GetConnected/>
            </div>
        })
        return <div>

        <h1>Males</h1>
        
        <div>{maleItem}</div>

        <hr/>

        <h1>Females</h1>
        
        <div>{femaleItem}</div>
        </div>
    }

    //Avatar Component

    function Avatar(props){
        var style={
            marginLeft:27,
            marginTop:20,
            width:150,
            height:150,
            borderWidth:0.5,
            borderRadius: "50%"
        }
        return(
            <img src={props.url} alt="profile picture" style={style}/>
        )
    }

    //Username Component

    function UserName(props){
        var nameStyle={
            fontSize:24,
            fontFamily: "Arial,Helvetica, sans-serif",
            margin:20,
            textAlign:"center"
        }
        return(
            <h1 style={nameStyle}>{props.username}</h1>
        )
    }

    //GetConnected Component

    function GetConnected(){
        var getConnectedStyle={
            marginLeft:15
        }
        return(
            <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
            </div>
        )
    }

    var iconStyle={
        margin:20
    }

    //Like Component
    function Like(){
    return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
    )
}

    //Share Component
    function Share(){
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //Add Component
    function Add(){
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>

        )
    }

    //REACT RENDER TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACHT WHAT,REACT WHERE)

    var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
    {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
    {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
    {id: 3, name: "Jenny", gender: "female", img: "images/asd.jpg"},
    {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
    {id: 5, name: "Josh", gender: "male", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
    {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
    {id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
    {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
    ];

    ReactDOM.render(
    //REACT WHAT - JSX

    <FriendLy people={people}/>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
);


    </script>

</body>

</html>
