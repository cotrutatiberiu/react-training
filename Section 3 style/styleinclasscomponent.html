<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Components</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->

    <script type="text/babel">

    //Class component

    class Circle extends React.Component{
        render(){
            var circleStyle={
                width: 100,
                height: 100,
                backgroundColor: "red",
                borderRadius:"50%"
            }
            return(
                <h1 style={circleStyle}>Circle</h1>
            )
        }
    }
    class Square extends React.Component{
        render(){
            var squareStyle={
                width:100,
                height:100,
                backgroundColor:"red"
            }
            return(
                <h1 style={squareStyle}>Square</h1>
            )
        }
    }
    class Rectangle extends React.Component{
        render(){
            var rectangleStyle={
                width:200,
                height:100,
                backgroundColor:"red"
            }
            return(
                <h1 style={rectangleStyle}>Rectangle</h1>
            )
        }
    }

    //REACT RENDER TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACHT WHAT,REACT WHERE)


    ReactDOM.render(
    //REACT WHAT - JSX
    <div>
    <Circle/>
    <Square/>
    <Rectangle/>
    </div>,
    
   
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
);


    </script>

</body>

</html>
