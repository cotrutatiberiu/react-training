<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>

<body>

    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        var Color=function(props){
            var color=props.color;
            var ColorItems=color.map(function(colorMe){
                
                var styling={
                width:150,
                height:150,
                backgroundColor: colorMe.color,
                margin: 0
                }
                return <div style={styling} key={colorMe.id}>{colorMe.name}</div>
            })
            return(
                <h1>{ColorItems}</h1>
            )
            
        }

    var colors = [{id: 1, color: "red", name: "red"}, {id: 2, color: "orange", name: "orange"},
      {id: 3, color: "yellow", name: "yellow"}, {id: 4, color: "green", name: "green"},
      {id: 5, color: "blue", name: "blue"}, {id: 6, color: "indigo", name: "indigo"},
      {id: 7, color: "violet", name: "violet"}];

    ReactDOM.render(

    <Color color={colors}/>,

    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
    );
                
    </script>

</body>

</html>
