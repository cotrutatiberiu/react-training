<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>

<body>

    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        var ColorSpectrum=function(props){
            var styling={
                width:150,
                height:150,
                backgroundColor: props.color,
                margin: 0
            }
            return(
                <h1 style={styling}> {props.name} </h1>
            )
        }


    //REACT RENDER TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACHT WHAT,REACT WHERE)
    ReactDOM.render(
    //REACT WHAT - JSX
    <div>
    <ColorSpectrum name="red" color="red"/>
    <ColorSpectrum name="blu" color="blue"/>
    <ColorSpectrum name="pink" color="pink"/>
    </div>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
    );
                
    </script>

</body>

</html>
